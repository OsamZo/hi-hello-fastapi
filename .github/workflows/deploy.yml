name: fastapi-poetry-service

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - "develop"
    types:
      - opened # PR이 병합될 때 실행
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Grant execute permission for scripts
        run: chmod +x ./scripts/* || echo "No scripts to make executable"

      - name: Record Start Time
        id: record_start
        run: echo "::set-output name=start_time::$(date +%s)"

      - name: Install Dependencies with Poetry
        run: poetry install --no-root

      - name: Calculate Duration
        id: calculate_duration
        run: |
          START_TIME=${{ steps.record_start.outputs.start_time }}
          END_TIME=$(date +%s)
          echo "::set-output name=duration::$((END_TIME - START_TIME))"

      - name: Notify Discord
        run: |
          # PR 제목 또는 커밋 메시지 가져오기
          if [ -n "${{ github.event.pull_request.title }}" ]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
          else
            PR_TITLE="${{ github.event.head_commit.message }}"
          fi

          # JSON-safe 포맷으로 변환
          SAFE_PR_TITLE=$(echo "$PR_TITLE" | jq -R .)

          # 기본값 설정
          if [ -z "${DURATION}" ]; then
            DURATION="알 수 없음"
          fi

          ACTIONS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # Discord Webhook 호출
          send_discord_notification() {
            local status="$1" # success or failure
            local title=""
            local color=""
            local description=""

            if [ "$status" = "success" ]; then
              title="✅ 빌드 성공 알림"
              color=3066993
              description="빌드에 성공했어핑! 🎉\\n\\n"
            else
              title="❌ 빌드 실패 알림"
              color=15158332
              description="빌드에 실패했어핑. 😢\\n\\n"
            fi

            # Discord Webhook 호출
            curl -H "Content-Type: application/json" \
              -d "{
                    \"embeds\": [
                      {
                        \"title\": \"$title\",
                        \"description\": \"$description\",
                        \"color\": $color,
                        \"fields\": [
                          {
                            \"name\": \"📝 작업 제목\",
                            \"value\": $SAFE_PR_TITLE,
                            \"inline\": false
                          },
                          {
                            \"name\": \"⏱️ 실행 시간\",
                            \"value\": \"${DURATION}초\\n\\n\",
                            \"inline\": false
                          },
                          {
                            \"name\": \"🔗 디버그 URL\",
                            \"value\": \"[Actions 로그 보기](${ACTIONS_URL})\\n\\n\",
                            \"inline\": false
                          }
                        ]
                      }
                    ]
                  }" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
          }

          # 빌드 성공 및 실패에 따라 Discord 알림 전송
          if [ ${{ job.status }} = "success" ]; then
            send_discord_notification "success"
          else
            send_discord_notification "failure"
          fi